<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ReadySetSprint</title>
        <meta name="An Agile Planning Application" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="resources/photos/runningman.png">
        <link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">
	    <link rel="stylesheet" type="text/css" href="resources/css/style.css">   
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="logo" src="resources/photos/logo.png" alt="Logo unavailable">
            <input type="text" name="task" placeholder="Input a task name" id="inputname">
            <input type="number" min="1" max="3" name="task" placeholder="Choose a priority between 1-3" id="inputpriority">
            <input type="number" min="0" name="task" placeholder="Add a time estimate" id="inputtime">
            <button id="AddItem">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewbox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
                    <g>
                        <g>
                            <path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1
                            s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z" />
                        </g>
                    </g>
                </svg>
            </button>
        </header>
        <div class="container">
            <div class = "paneltab">
                    <button class="sectionbutton" id="sprintbutton">
                            Sprint Backlog
            
                        </button>
                        <button class="sectionbutton active" id="productbutton">
                            Product Backlog
                
                        </button>
                        <button class="sectionbutton" id="completedbutton">
                            Completed
                        </button>
            </div>
            <div class="itemview">
                <div class="label">
                    <h3>
                        Task
                    </h3>
                    <h3>
                        Priority
                    </h3>
                    <h3>
                        Time (h)
                    </h3>
                </div>
                <ul class="itemlist" id="backlog">
                    
                </ul>

            </div>
            

            
        </div>
        
        <script src="resources/js/main.js"></script>
    </body>
